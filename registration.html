<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tiếp nhận bệnh nhân - Clinic Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sidebar-placeholder"></div>

    <div class="main-content">
        <div class="mb-4">
            <h3 class="fw-bold text-primary">
                <i class="fa-solid fa-user-plus me-2"></i>Tiếp nhận bệnh nhân
            </h3>
            <p class="text-muted">Nhập thông tin bệnh nhân để cấp số thứ tự khám.</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="card shadow border-0">
                    <div class="card-header bg-white py-3">
                        <h5 class="mb-0 text-primary fw-bold">Thông tin đăng ký</h5>
                    </div>
                    <div class="card-body p-4">
                        <form id="regForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Số điện thoại <span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0">
                                            <i class="fa-solid fa-phone text-muted"></i>
                                        </span>
                                        <input type="text" id="phone" class="form-control border-start-0 ps-0" 
                                               placeholder="Nhập SĐT để tra cứu..." required>
                                    </div>
                                    <small class="text-muted" id="phoneHint">Nhập SĐT để hệ thống tự điền tên nếu là khách cũ.</small>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Họ và tên <span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0">
                                            <i class="fa-solid fa-user text-muted"></i>
                                        </span>
                                        <input type="text" id="full_name" class="form-control border-start-0 ps-0" required>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Ngày sinh</label>
                                    <input type="date" id="dob" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Số BHYT (nếu có)</label>
                                    <input type="text" id="insurance_no" class="form-control" placeholder="Mã thẻ bảo hiểm...">
                                </div>

                                <div class="col-12">
                                    <label class="form-label">Lý do khám / Triệu chứng <span class="text-danger">*</span></label>
                                    <textarea id="reason" class="form-control" rows="3" 
                                              placeholder="Ví dụ: Đau đầu, sốt cao, ho nhiều..." required></textarea>
                                </div>
                            </div>

                            <hr class="my-4 border-light">

                            <button type="submit" class="btn btn-success w-100 py-2 fw-bold text-uppercase shadow-sm">
                                <i class="fa-solid fa-check-circle me-2"></i>Xác nhận & Cấp số
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <script>
        // Load Sidebar
        window.onload = async () => { await loadSidebar(); };

        // Xử lý Gửi Form
        document.getElementById('regForm').onsubmit = async function(e) {
            e.preventDefault();
            
            const btn = this.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin me-2"></i>Đang xử lý...';
            btn.disabled = true;

            const data = {
                phone: document.getElementById('phone').value,
                full_name: document.getElementById('full_name').value,
                dob: document.getElementById('dob').value,
                insurance_no: document.getElementById('insurance_no').value,
                reason: document.getElementById('reason').value
            };

            try {
                const response = await fetch('http://localhost/clinic/api/registration.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    alert("✅ " + result.message);
                    document.getElementById('regForm').reset();
                } else {
                    alert("❌ Lỗi: " + result.error);
                }
            } catch (error) {
                console.error('Lỗi:', error);
                alert("❌ Lỗi kết nối server!");
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
