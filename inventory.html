<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Kho thuốc - Clinic Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sidebar-placeholder"></div>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-bold text-primary mb-0">
                <i class="fa-solid fa-pills me-2"></i>Quản lý Kho thuốc
            </h3>
            <button class="btn btn-primary" onclick="openAddMedicineModal()">
                <i class="fa-solid fa-plus me-2"></i>Nhập thuốc mới
            </button>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th class="ps-4">Tên thuốc / Mã</th>
                                <th>Đơn vị</th>
                                <th>Tồn kho</th>
                                <th>Đơn giá</th>
                                <th>Trạng thái</th>
                                <th class="text-center">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="medicineTableBody">
                            <tr><td colspan="6" class="text-center py-4">Đang tải dữ liệu...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="medicineModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Thông tin thuốc</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="medicineForm">
                    <div class="modal-body">
                        <input type="hidden" id="medId">
                        <div class="mb-3">
                            <label class="form-label">Tên thuốc</label>
                            <input type="text" id="medName" class="form-control" required>
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label">Mã (Code)</label>
                                <input type="text" id="medCode" class="form-control" required>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label">Đơn vị tính</label>
                                <input type="text" id="medUnit" class="form-control" placeholder="Viên, vỉ..." required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label">Số lượng nhập</label>
                                <input type="number" id="medQty" class="form-control" required>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label">Đơn giá bán</label>
                                <input type="number" id="medPrice" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-primary">Lưu dữ liệu</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <script>
        let medicineModal;
        let allMedicines = [];

        window.onload = async () => {
            medicineModal = new bootstrap.Modal(document.getElementById('medicineModal'));
            await loadSidebar();
            await loadInventory();
        };

        async function loadInventory() {
            const tableBody = document.getElementById('medicineTableBody');
            try {
                const response = await fetch('http://localhost/clinic/api/get_inventory.php');
                allMedicines = await response.json();
                
                tableBody.innerHTML = allMedicines.map(m => `
                    <tr>
                        <td class="ps-4">
                            <div class="fw-bold text-primary">${m.name}</div>
                            <small class="text-muted text-uppercase">${m.code}</small>
                        </td>
                        <td>${m.unit}</td>
                        <td class="${m.stock_qty < 10 ? 'text-danger fw-bold' : ''}">${m.stock_qty}</td>
                        <td>${new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(m.price)}</td>
                        <td>
                            ${m.stock_qty > 0 
                                ? '<span class="badge bg-success bg-opacity-10 text-success">Còn hàng</span>' 
                                : '<span class="badge bg-danger bg-opacity-10 text-danger">Hết hàng</span>'}
                        </td>
                        <td class="text-center">
                            <button class="btn btn-sm btn-outline-primary border-0" onclick="openEditModal(${m.id})"><i class="fa-solid fa-pen"></i></button>
                            <button class="btn btn-sm btn-outline-danger border-0" onclick="deleteMedicine(${m.id})"><i class="fa-solid fa-trash"></i></button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) { console.error(error); }
        }

        function openAddMedicineModal() {
            document.getElementById('modalTitle').innerText = "Thêm thuốc mới";
            document.getElementById('medicineForm').reset();
            document.getElementById('medId').value = "";
            medicineModal.show();
        }

        function openEditModal(id) {
            const med = allMedicines.find(x => x.id == id);
            if (med) {
                document.getElementById('modalTitle').innerText = "Cập nhật thuốc";
                document.getElementById('medId').value = med.id;
                document.getElementById('medName').value = med.name;
                document.getElementById('medCode').value = med.code;
                document.getElementById('medUnit').value = med.unit;
                document.getElementById('medQty').value = med.stock_qty;
                document.getElementById('medPrice').value = med.price;
                medicineModal.show();
            }
        }

        // Logic Submit Form và Delete giữ nguyên như cũ
        document.getElementById('medicineForm').onsubmit = async function(e) {
            e.preventDefault();
            const data = {
                id: document.getElementById('medId').value,
                name: document.getElementById('medName').value,
                code: document.getElementById('medCode').value,
                unit: document.getElementById('medUnit').value,
                stock_qty: document.getElementById('medQty').value,
                price: document.getElementById('medPrice').value
            };
            await fetch('http://localhost/clinic/api/get_inventory.php', { method: 'POST', body: JSON.stringify(data) });
            medicineModal.hide();
            loadInventory();
        };

        async function deleteMedicine(id) {
            if (confirm("Xóa thuốc này?")) {
                await fetch(`http://localhost/clinic/api/get_inventory.php?id=${id}`, { method: 'DELETE' });
                loadInventory();
            }
        }
    </script>
</body>
</html>
