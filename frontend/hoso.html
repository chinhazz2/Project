    <!-- Modal th√™m/s·ª≠a b·ªánh nh√¢n -->

    <script>
        const API_URL = 'http://localhost/clinic/api/patient_records.php';
        let currentPage = 1;
        let totalPages = 1;

        // Load danh s√°ch b·ªánh nh√¢n
        async function loadPatients(page = 1, search = '') {
            try {
                const url = `${API_URL}?page=${page}&limit=10&search=${encodeURIComponent(search)}`;
                const response = await fetch(url);
                const data = await response.json();

                if (data.error) {
                    alert('L·ªói: ' + data.error);

                currentPage = data.page;
                totalPages = data.totalPages;

                renderPatientTable(data.patients);
                renderPagination();

                console.error('Error:', error);
                document.getElementById('patientTableBody').innerHTML = 
                    '<tr><td colspan="7" style="text-align: center; color: red;">L·ªói k·∫øt n·ªëi API</td></tr>';
            }

        // Render b·∫£ng b·ªánh nh√¢n
        function renderPatientTable(patients) {

            if (patients.length === 0) {

            tbody.innerHTML = patients.map(p => `

                    <td>${p.full_name}</td>

                    <td>

                          p.gender === 'female' ? '<span class="badge badge-female">N·ªØ</span>' : 
                          'Ch∆∞a r√µ'}

                    <td>${p.phone || 'Ch∆∞a c√≥'}</td>
                    <td>${p.insurance_no || 'Kh√¥ng c√≥'}</td>
                    <td>

                            <button class="btn btn-primary" onclick="editPatient(${p.id})">S·ª≠a</button>
                            <button class="btn btn-danger" onclick="deletePatient(${p.id}, '${p.full_name}')">X√≥a</button>

        // Render ph√¢n trang

                    Sau ‚Üí

            `;
        }

        // T√¨m ki·∫øm
        function searchPatients() {

        // Th√™m b·ªánh nh√¢n
        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'Th√™m b·ªánh nh√¢n m·ªõi';
            document.getElementById('patientForm').reset();

            document.getElementById('patientModal').classList.add('active');

        // S·ª≠a b·ªánh nh√¢n
        async function editPatient(id) {
            try {
                const response = await fetch(`${API_URL}?id=${id}`);
                const data = await response.json();
                
                if (data.error) {
                    alert('L·ªói: ' + data.error);
                    return;
                }

                const patient = data.patient;
                document.getElementById('modalTitle').textContent = 'C·∫≠p nh·∫≠t th√¥ng tin b·ªánh nh√¢n';
                document.getElementById('patientId').value = patient.id;
                document.getElementById('fullName').value = patient.full_name;
                document.getElementById('dob').value = patient.dob || '';
                document.getElementById('gender').value = patient.gender || '';
                document.getElementById('phone').value = patient.phone || '';
                document.getElementById('address').value = patient.address || '';
                document.getElementById('insuranceNo').value = patient.insurance_no || '';

        // L∆∞u b·ªánh nh√¢n
        async function savePatient(event) {
            event.preventDefault();

            const patientData = {
                id: id || undefined,
                full_name: document.getElementById('fullName').value,

                phone: document.getElementById('phone').value || null,

                insurance_no: document.getElementById('insuranceNo').value || null

                        </div>

                        ${appointments.length > 0 ? appointments.map(a => `
