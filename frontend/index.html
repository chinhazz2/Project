<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ - Clinic Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="sidebar-placeholder"></div>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h3 class="fw-bold text-primary mb-1">Tổng quan phòng khám</h3>
                <p class="text-muted mb-0">Hôm nay: <span id="currentDate"></span></p>
            </div>
            <button class="btn btn-primary" onclick="window.location.href='registration.html'">
                <i class="fa-solid fa-plus me-2"></i>Tiếp nhận mới
            </button>
        </div>

        <div class="row g-4 mb-4">
            <div class="col-md-3">
                <div class="card stat-card">
                    <div class="d-flex align-items-center">
                        <div class="stat-icon icon-blue">
                            <i class="fa-solid fa-users"></i>
                        </div>
                        <div class="stat-info">
                            <h5>Bệnh nhân mới</h5>
                            <h2 id="todayPatients">0</h2>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card stat-card">
                    <div class="d-flex align-items-center">
                        <div class="stat-icon icon-orange">
                            <i class="fa-solid fa-user-clock"></i>
                        </div>
                        <div class="stat-info">
                            <h5>Đang chờ khám</h5>
                            <h2 id="pendingAppts">0</h2>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card stat-card">
                    <div class="d-flex align-items-center">
                        <div class="stat-icon icon-green">
                            <i class="fa-solid fa-user-doctor"></i>
                        </div>
                        <div class="stat-info">
                            <h5>Bác sĩ trực</h5>
                            <h2>3</h2> </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card stat-card">
                    <div class="d-flex align-items-center">
                        <div class="stat-icon icon-purple">
                            <i class="fa-solid fa-sack-dollar"></i>
                        </div>
                        <div class="stat-info">
                            <h5>Doanh thu ngày</h5>
                            <h2 id="revenue-display">...</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-white py-3">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0 text-primary">
                        <i class="fa-solid fa-calendar-check me-2"></i>Lịch hẹn hôm nay
                    </h5>
                    <a href="appointments.html" class="btn btn-sm btn-outline-primary">Xem tất cả</a>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th class="ps-4">Bệnh nhân</th>
                                <th>Giờ hẹn</th>
                                <th>Bác sĩ phụ trách</th>
                                <th>Trạng thái</th>
                                <th class="text-center">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="appointmentList">
                            <tr>
                                <td colspan="5" class="text-center py-5 text-muted">
                                    <i class="fa-solid fa-spinner fa-spin me-2"></i>Đang tải dữ liệu...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    
    <script>
        // Hiển thị ngày hiện tại
        document.getElementById('currentDate').innerText = new Date().toLocaleDateString('vi-VN', { 
            weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' 
        });

        // Load dữ liệu khi trang chạy
        window.onload = async function() {
            if(typeof loadSidebar === 'function') await loadSidebar();
            if(typeof loadAppointments === 'function') await loadAppointments();
        };
    </script>
    <script>
    // Hàm gọi API để lấy doanh thu
    function fetchDailyRevenue() {
        fetch('api/get_daily_revenue.php') // Gọi file PHP vừa tạo
            .then(response => response.json())
            .then(data => {
                // data.formatted chính là số tiền đã làm đẹp (VD: 5.3M)
                document.getElementById('revenue-display').innerText = data.formatted;
            })
            .catch(error => {
                console.error('Lỗi:', error);
                document.getElementById('revenue-display').innerText = "0";
            });
    }

    // Chạy hàm này ngay khi tải trang xong
    document.addEventListener("DOMContentLoaded", function() {
        fetchDailyRevenue();
    });
</script>
</body>
</html>
