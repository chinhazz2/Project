<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ - Clinic Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="sidebar-placeholder"></div>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h3 class="fw-bold text-primary mb-1">Tổng quan phòng khám</h3>
                <p class="text-muted mb-0">Hôm nay: <span id="currentDate"></span></p>
            </div>
            <button class="btn btn-primary" onclick="window.location.href='registration.html'">
                <i class="fa-solid fa-plus me-2"></i>Tiếp nhận mới
            </button>
        </div>

        <div class="row g-4 mb-4">
            
            <div class="col-md-6 col-sm-12">
                <div class="card p-4 h-100 shadow-sm border-0 d-flex flex-row align-items-center justify-content-between">
                    <div>
                        <span class="text-muted text-uppercase fw-bold">Thuốc sắp hết</span>
                        <h2 class="mb-0 fw-bold text-danger mt-2" id="low-stock-count">0</h2>
                    </div>
                    <div class="icon-box bg-danger bg-opacity-10 text-danger rounded-circle p-4"
                        style="width: 70px; height: 70px; display: flex; align-items: center; justify-content: center;">
                        <i class="fa-solid fa-triangle-exclamation fa-2x"></i>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-sm-12">
                <div class="card p-4 h-100 shadow-sm border-0 d-flex flex-row align-items-center justify-content-between">
                    <div>
                        <span class="text-muted text-uppercase fw-bold">Doanh thu ngày</span>
                        <h2 class="mb-0 fw-bold text-success mt-2" id="revenue-display">0 ₫</h2>
                    </div>
                    <div class="icon-box bg-success bg-opacity-10 text-success rounded-circle p-4"
                        style="width: 70px; height: 70px; display: flex; align-items: center; justify-content: center;">
                        <i class="fa-solid fa-sack-dollar fa-2x"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-header bg-white py-3 border-bottom">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0 text-primary fw-bold">
                        <i class="fa-solid fa-calendar-check me-2"></i>Lịch hẹn hôm nay
                    </h5>
                    <a href="appointments.html" class="btn btn-sm btn-outline-primary rounded-pill px-3">Xem tất cả</a>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light text-secondary">
                            <tr>
                                <th class="ps-4 py-3">Bệnh nhân</th>
                                <th>Giờ hẹn</th>
                                <th>Bác sĩ phụ trách</th>
                                <th>Trạng thái</th>
                                <th class="text-center">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="appointmentList">
                            <tr>
                                <td colspan="5" class="text-center py-5 text-muted">
                                    <i class="fa-solid fa-spinner fa-spin me-2"></i>Đang tải dữ liệu...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>

    <script>
        // Hiển thị ngày hiện tại đẹp hơn
        document.getElementById('currentDate').innerText = new Date().toLocaleDateString('vi-VN', {
            weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
        });

        // Tự động gọi API doanh thu bổ sung (phòng trường hợp main.js chưa load kịp)
        document.addEventListener("DOMContentLoaded", function () {
             // Logic chính đã có trong main.js, đoạn này chỉ là dự phòng hiển thị ngày giờ
        });
    </script>
</body>
</html>
